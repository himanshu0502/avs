<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - AVS Laser Solutions</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container */
    .account-container {
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 60, 43, 0.4);
      text-align: center;
      border: 1px solid #333;
    }

    /* Logo */
    .logo img {
      height: 80px;
      margin-bottom: 15px;
    }
    .logo h1 {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff3c2b;
      margin-bottom: 25px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #1c1c1c;
      color: #bbb;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }
    .tabs button.active {
      background: linear-gradient(90deg, #ff3c2b, #b0b0b0);
      color: #fff;
    }
    .tabs button:hover {
      background: #2a2a2a;
      color: #fff;
    }

    /* Forms */
    form {
      display: none;
      flex-direction: column;
    }
    form.active { display: flex; }

    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    input::placeholder { color: #aaa; }

    button.submit-btn {
      background: linear-gradient(90deg, #ff3c2b, #b0b0b0);
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }
    button.submit-btn:hover { transform: scale(1.05); }

    /* Footer text */
    .back-home {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .back-home a {
      color: #ff3c2b;
      text-decoration: none;
      font-weight: bold;
    }
    .back-home a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="account-container">
    <!-- Logo -->
    <div class="logo">
      <img src="file:///C:/Users/Himanshu%20Panchal/OneDrive/Desktop/img/avslogo%20-%20Copy.png" alt="AVS Logo">
      <h1>AVS Account Access</h1>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" onclick="switchTab('signup')">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="login" class="active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="submit-btn">Signup</button>
    </form>

    <div class="back-home">
      <p>‚Üê <a href="Avs.html">Back to Home</a></p>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      event.target.classList.add("active");
    }
  </script>

</body>
</html>
